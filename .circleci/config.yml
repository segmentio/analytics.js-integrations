version: 2
jobs:
  setup:
    docker:
      - image: ${AWS_ACCOUNT_ID}.dkr.ecr.us-west-2.amazonaws.com/analytics.js-integrations-ci
    steps:
      - run:
          name: Checkout code
          command: checkout
      - restore_cache:
          key: deps-{{ checksum "yarn.lock" }}
      - run:
          name: Authenticate npm
          command: npm config set "//registry.npmjs.org/:_authToken" $NPM_AUTH
      - run:
          name: Install
          command: yarn install --frozen-lockfile
      - save_cache:
          key: deps-{{ checksum "yarn.lock" }}
          paths:
            - node_modules
      - persist_to_workspace:
          root: .
          paths: [.]

  test_phantomjs:
    docker:
      - image: ${AWS_ACCOUNT_ID}.dkr.ecr.us-west-2.amazonaws.com/analytics.js-integrations-ci
    steps:
      - attach_workspace: { at: . }
      - restore_cache:
          key: deps-{{ checksum "yarn.lock" }}
      - run:
          name: Test updated integrations in PhantomJS
          command: yarn test-integrations --browsers PhantomJS
      - store_artifacts:
          path: coverage
      - run:
          name: Coverage
          command: yarn coverage

  test_chrome:
    docker:
      - image: ${AWS_ACCOUNT_ID}.dkr.ecr.us-west-2.amazonaws.com/analytics.js-integrations-ci
        environment:
    steps:
      - attach_workspace: { at: . }
      - restore_cache:
          key: deps-{{ checksum "yarn.lock" }}
      - run:
          name: Test updated integrations in Chrome
          command: yarn test-integrations --browsers sl_chrome_latest,sl_chrome_latest_1
  test_firefox:
    docker:
      - image: ${AWS_ACCOUNT_ID}.dkr.ecr.us-west-2.amazonaws.com/analytics.js-integrations-ci
        environment:
    steps:
      - attach_workspace: { at: . }
      - restore_cache:
          key: deps-{{ checksum "yarn.lock" }}
      - run:
          name: Test updated integrations in Firefox
          command: yarn test-integrations --browsers sl_firefox_latest,sl_firefox_latest_1
  test_safari:
    docker:
      - image: ${AWS_ACCOUNT_ID}.dkr.ecr.us-west-2.amazonaws.com/analytics.js-integrations-ci
        environment:
    steps:
      - attach_workspace: { at: . }
      - restore_cache:
          key: deps-{{ checksum "yarn.lock" }}
      - run:
          name: Test updated integrations in Safari
          command: yarn test-integrations --browsers sl_safari_9
  test_ie:
    docker:
      - image: ${AWS_ACCOUNT_ID}.dkr.ecr.us-west-2.amazonaws.com/analytics.js-integrations-ci
    steps:
      - attach_workspace: { at: . }
      - restore_cache:
          key: deps-{{ checksum "yarn.lock" }}
      - run:
          name: Test updated integrations in IE
          command: yarn test-integrations --browsers sl_ie_9,sl_ie_10,sl_ie_11
  test_edge:
    docker:
      - image: ${AWS_ACCOUNT_ID}.dkr.ecr.us-west-2.amazonaws.com/analytics.js-integrations-ci
    steps:
      - attach_workspace: { at: . }
      - restore_cache:
          key: deps-{{ checksum "yarn.lock" }}
      - run:
          name: Test updated integrations in Egde
          command: yarn test-integrations --browsers sl_edge_latest

  publish:
    docker:
      - image: ${AWS_ACCOUNT_ID}.dkr.ecr.us-west-2.amazonaws.com/analytics.js-integrations-ci
    steps:
      - attach_workspace: { at: . }
      - restore_cache:
          key: deps-{{ checksum "yarn.lock" }}
      - run:
          name: Authenticate npm
          command: npm config set "//registry.npmjs.org/:_authToken" $NPM_AUTH
      - run:
          name: Publish updated packages
          command: yarn publish-integrations
      
workflows:
  version: 2
  test_and_publish:
    jobs:
      - setup
      - test_phantomjs:
          requires:
            - setup
      - test_chrome:
          requires:
            - setup
      - test_firefox:
          requires:
            - setup
      - test_safari:
          requires:
            - setup
      - test_ie:
          requires:
            - setup
      - test_edge:
          requires:
            - setup
      - publish:
          requires:
            - test_phantomjs
            - test_chrome
            - test_firefox
            - test_safari
            - test_ie
            - test_edge
          filters:
            branches:
              only: master
