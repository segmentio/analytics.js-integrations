          command: yarn publish-integrations
      
workflows:
  version: 2
  test_and_publish:
    jobs:
      - setup
      - test_phantomjs:
          requires:
            - setup
      - test_chrome:
          requires:
            - setup
      - test_firefox:
          requires:
            - setup
      - test_safari:
          requires:
            - setup
      - test_ie:
          requires:
            - setup
      - test_edge:
          requires:
            - setup
      - test_snyk:
          context: snyk
          requires:
            - setup
      - publish:
          requires:
            - test_phantomjs
            - test_chrome
            - test_firefox
            - test_safari
            - test_ie
            - test_edge
          filters:
            branches:
              only: master
