version: 2
jobs:
  setup:
    docker:
      - image: ${AWS_ACCOUNT_ID}.dkr.ecr.us-west-2.amazonaws.com/analytics.js-integrations-ci
    steps:
      - run:
          name: Checkout code
          command: checkout
      - restore_cache:
          key: deps-{{ checksum "yarn.lock" }}
      - run:
          name: Authenticate npm
          command: npm config set "//registry.npmjs.org/:_authToken" $NPM_AUTH
      - run:
          name: Install
          command: yarn install --frozen-lockfile
      - save_cache:
          key: deps-{{ checksum "yarn.lock" }}
          paths:
            - node_modules
      - persist_to_workspace:
          root: .
          paths: [.]

  test_phantomjs:
    docker:
      - image: ${AWS_ACCOUNT_ID}.dkr.ecr.us-west-2.amazonaws.com/analytics.js-integrations-ci
    steps:
      - attach_workspace: { at: . }
      - restore_cache:
          key: deps-{{ checksum "yarn.lock" }}
      - run:
          name: Test updated integrations in PhantomJS
          command: yarn test-integrations --browsers PhantomJS
      - store_artifacts:
          path: coverage
      - run:
          name: Coverage
          command: yarn coverage

  # TODO: Currently we just have 2 concurrent sessions in SauceLabs, but each step should 
  # test one browser type.
  test_chrome_firefox_safari:
    docker:
      - image: ${AWS_ACCOUNT_ID}.dkr.ecr.us-west-2.amazonaws.com/analytics.js-integrations-ci
        environment:
    steps:
      - attach_workspace: { at: . }
      - restore_cache:
          key: deps-{{ checksum "yarn.lock" }}
      - run:
          name: Test updated integrations in Chrome, Firefox and Safari
          command: yarn test-integrations --browsers sl_safari_9,sl_chrome_latest,sl_chrome_latest_1,sl_firefox_latest,sl_firefox_latest_1
  test_ie_edge:
    docker:
      - image: ${AWS_ACCOUNT_ID}.dkr.ecr.us-west-2.amazonaws.com/analytics.js-integrations-ci
    steps:
      - attach_workspace: { at: . }
      - restore_cache:
          key: deps-{{ checksum "yarn.lock" }}
      - run:
          name: Test updated integrations in IE and Egde
          command: yarn test-integrations --browsers sl_ie_9,sl_ie_10,sl_ie_11,sl_edge_latest

  publish:
    docker:
      - image: ${AWS_ACCOUNT_ID}.dkr.ecr.us-west-2.amazonaws.com/analytics.js-integrations-ci
    steps:
      - attach_workspace: { at: . }
      - restore_cache:
          key: deps-{{ checksum "yarn.lock" }}
      - run:
          name: Authenticate npm
          command: npm config set "//registry.npmjs.org/:_authToken" $NPM_AUTH
      - run:
          name: Publish updated packages
          command: yarn publish-integrations
      
workflows:
  version: 2
  test_and_publish:
    jobs:
      - setup
      - test_phantomjs:
          requires:
            - setup
      - test_chrome_firefox_safari:
          requires:
            - setup
      - test_ie_edge:
          requires:
            - setup
      - publish:
          requires:
            - test_phantomjs
            - test_chrome_firefox_safari
            - test_ie_edge
          filters:
            branches:
              only: master
