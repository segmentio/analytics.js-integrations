version: 2
jobs:
  setup:
    docker:
      - image: ${AWS_ACCOUNT_ID}.dkr.ecr.us-west-2.amazonaws.com/analytics.js-integrations-ci
    steps:
      - run:
          name: Checkout code
          command: checkout
      - restore_cache:
          key: deps-{{ checksum "yarn.lock" }}
      - run:
          name: Authenticate npm
          command: npm config set "//registry.npmjs.org/:_authToken" $NPM_AUTH
      - run:
          name: Install
          command: make install
      - save_cache:
          key: deps-{{ checksum "yarn.lock" }}
          paths:
            - node_modules
      - persist_to_workspace:
          root: .
          paths: [.]

  test_phantomjs:
    docker:
      - image: ${AWS_ACCOUNT_ID}.dkr.ecr.us-west-2.amazonaws.com/analytics.js-integrations-ci
        environment:
          BROWSERS: PhantomJS
    steps:
      - attach_workspace: { at: . }
      - restore_cache:
          key: deps-{{ checksum "yarn.lock" }}
      - run:
          name: Run tests
          command: BROWSERS=PhantomJS make test

  test_chrome:
    docker:
      - image: ${AWS_ACCOUNT_ID}.dkr.ecr.us-west-2.amazonaws.com/analytics.js-integrations-ci
        environment:
          BROWSERS: sl_chrome_latest,sl_chrome_latest_1
    steps:
      - attach_workspace: { at: . }
      - restore_cache:
          key: deps-{{ checksum "yarn.lock" }}
      - run:
          name: Run tests
          command: make test

  test_firefox:
    docker:
      - image: ${AWS_ACCOUNT_ID}.dkr.ecr.us-west-2.amazonaws.com/analytics.js-integrations-ci
        environment:
          BROWSERS: sl_firefox_latest,sl_firefox_latest_1
    steps:
      - attach_workspace: { at: . }
      - restore_cache:
          key: deps-{{ checksum "yarn.lock" }}
      - run:
          name: Run tests
          command: make test

  test_safari:
    docker:
      - image: ${AWS_ACCOUNT_ID}.dkr.ecr.us-west-2.amazonaws.com/analytics.js-integrations-ci
        environment:
          BROWSERS: sl_safari_9
    steps:
      - attach_workspace: { at: . }
      - restore_cache:
          key: deps-{{ checksum "yarn.lock" }}
      - run:
          name: Run tests
          command: make test
    
  test_ie:
    docker:
      - image: ${AWS_ACCOUNT_ID}.dkr.ecr.us-west-2.amazonaws.com/analytics.js-integrations-ci
        environment:
          BROWSERS: sl_ie_9,sl_ie_10,sl_ie_11
    steps:
      - attach_workspace: { at: . }
      - restore_cache:
          key: deps-{{ checksum "yarn.lock" }}
      - run:
          name: Run tests
          command: make test

  test_edge:
    docker:
      - image: ${AWS_ACCOUNT_ID}.dkr.ecr.us-west-2.amazonaws.com/analytics.js-integrations-ci
        environment:
          BROWSERS: sl_edge_latest
    steps:
      - attach_workspace: { at: . }
      - restore_cache:
          key: deps-{{ checksum "yarn.lock" }}
      - run:
          name: Run tests
          command: make test

  coverage:
    docker:
      - image: ${AWS_ACCOUNT_ID}.dkr.ecr.us-west-2.amazonaws.com/analytics.js-integrations-ci
    steps:
      - attach_workspace: { at: . }
      - restore_cache:
          key: deps-{{ checksum "yarn.lock" }}
      - store_artifacts:
          path: coverage
      - run:
          name: Run coverage
          command: make coverage

  publish:
    docker:
      - image: ${AWS_ACCOUNT_ID}.dkr.ecr.us-west-2.amazonaws.com/analytics.js-integrations-ci
    steps:
      - attach_workspace: { at: . }
      - restore_cache:
          key: deps-{{ checksum "yarn.lock" }}
      - run:
          name: Authenticate npm
          command: npm config set "//registry.npmjs.org/:_authToken" $NPM_AUTH
      - run:
          name: Publish updated packages
          command: make publish
      
workflows:
  version: 2
  test_and_publish:
    jobs:
      - setup
      - test_phantomjs:
          requires:
            - setup
          filters:
            tags:
              ignore: /.*/
      - test_chrome:
          requires:
            - setup
          filters:
            tags:
              ignore: /.*/
      - test_firefox:
          requires:
            - setup
          filters:
            tags:
              ignore: /.*/
      - test_safari:
          requires:
            - setup
          filters:
            tags:
              ignore: /.*/
      - test_ie:
          requires:
            - setup
          filters:
            tags:
              ignore: /.*/
      - test_edge:
          requires:
            - setup
          filters:
            tags:
              ignore: /.*/
      - coverage:
          requires:
            - setup
          filters:
            tags:
              ignore: /.*/
      - publish:
          requires:
            - test_phantomjs
            - test_chrome
            - test_firefox
            - test_safari
            - test_ie
            - test_edge
            - coverage
          filters:
            branches:
              only: master
